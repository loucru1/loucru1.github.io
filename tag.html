---
layout: page
title: Tags
permalink: /tags/
---

<div>
  <div>
    {% for tag in site.tags %}
    <a href="#{{ tag[0] | slugify }}" class="post-tag">{{ tag[0] }}</a>
    {% endfor %}
  </div>
  <br>
  <hr/>
  <br>
  <div>
    {% for tag in site.tags %}
    <h4 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h4>
    <ul>
      {% for post in tag[1] %}

      <li>
        <a  href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      <small class="post-meta">{{ post.date | date_to_string }}</small>
      </li>
      </a>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</div>
